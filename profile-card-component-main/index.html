<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section class="main">

  <div class="background">
    <img class="top-image" src="E:\School\Web Development\profile-card-component-main\profile-card-component-main\images\bg-pattern-top.svg" alt="">
    <img class="bottom-image" src="E:\School\Web Development\profile-card-component-main\profile-card-component-main\images\bg-pattern-bottom.svg" alt="">
  </div>

  <div class="profile_card">
    <div class="card-header"></div>

    <div class="card-body">

      <img id="profile_picture" src="E:\School\Web Development\profile-card-component-main\profile-card-component-main\images\image-victor.jpg" alt="profile picture">

      <p style="font-weight: 700 ;">Victor Crest <span class="age">26</span> <br></p>
      <p class="city">London</p>
    </div>

    <div id="profile-info">
      <div class="info">
        <p>80K <br> <span class="data">Followers</span> </p>
      </div>
      <div class="info">
        <p>803K <br> <span class="data">Likes</span> </p>
      </div>
      <div class="info">
        <p>1.4K <br> <span class="data">Photos</span> </p>
      </div>
  </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fiona</a>.
  </div>
</body>
</html>
